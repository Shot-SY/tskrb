<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <div id="tsparticles"></div>
    <h1>SEVEN KNIGHTS RE:BIRTH</h1>
    <div class="character-grid" id="characterGrid"></div>
    <button id="filterButton">Apply Filter</button>
	<div id="copyInstruction">
	  ※ Click item to copy
	</div>
    <div class="sort-container">
        <select id="sortDropdown">
            <option value="price-high" selected>Price High</option>
            <option value="price-low">Price Low</option>
        </select>
    </div>
    <div id="results"></div>
    <div id="copyMessage">
        <div class="copy-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
        </div>
        <span>Copied</span>
    </div>

	<div id="extrasPopup">
		<div class="extras-popup-content">
			<span class="close-button" id="closeExtrasPopup">×</span>
			<div id="extras-popup-grid"></div>
		</div>
	</div>

    <script>
        let lastActivityTime = Date.now();
        const updateActivityTime = () => { lastActivityTime = Date.now(); };
        ['click', 'touchstart', 'scroll', 'keypress'].forEach(event => document.addEventListener(event, updateActivityTime));
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                const currentTime = Date.now();
                const inactiveTime = currentTime - lastActivityTime;
                if (inactiveTime > 7200000) { window.location.reload(true); } else { lastActivityTime = currentTime; }
            }
        });

        window.addEventListener('load', () => {
            const lastLoad = localStorage.getItem('lastLoadTime');
            const currentTime = Date.now();
            if (!lastLoad || (currentTime - parseInt(lastLoad)) > 15000) {
                localStorage.setItem('lastLoadTime', currentTime);
                window.location.reload(true);
                return;
            }
            const loader = document.getElementById('loader');
            loadCharacters()
                .then(() => loadData())
                .then(() => applyFiltersAndSort())
                .then(() => new Promise(r => setTimeout(r, 500)))
                .then(() => {
                    loader.classList.add('hidden');
                    setTimeout(() => {
                        loader.style.display = 'none';
                        const results = document.getElementById('results');
                        if (results) {
                            results.style.willChange = 'scroll-position';
                            results.style.webkitOverflowScrolling = 'touch';
                            results.addEventListener('scroll', function() {
                                if (!results.isScrolling) {
                                    results.isScrolling = true;
                                    results.classList.add('scrolling');
                                }
                                clearTimeout(results.scrollEndTimer);
                                results.scrollEndTimer = setTimeout(function() {
                                    results.isScrolling = false;
                                    results.classList.remove('scrolling');
                                }, 100);
                            }, { passive: true });
                        }
                        optimizeImages();
                        optimizeParticles();
                    }, 500);
                })
                .catch(error => {
                    console.error('Initial filter application error:', error);
                    loader.classList.add('hidden');
                    setTimeout(() => loader.style.display = 'none', 500);
                });
        });

        function optimizeParticles() {
            const pauseParticles = () => window.tsParticles?.domItem(0)?.pause();
            const resumeParticles = () => window.tsParticles?.domItem(0)?.play();
            const results = document.getElementById('results');
            if (results) {
                results.addEventListener('scroll', () => {
                    if (!results.particlesPaused) {
                        pauseParticles();
                        results.particlesPaused = true;
                        clearTimeout(results.particlesTimer);
                        results.particlesTimer = setTimeout(() => {
                            resumeParticles();
                            results.particlesPaused = false;
                        }, 200);
                    }
                }, { passive: true });
            }
            document.addEventListener('visibilitychange', () => {
                document.visibilityState === 'hidden' ? pauseParticles() : resumeParticles();
            });
        }

        let characters = [];
        let tier0Characters = [];
        let tier1Characters = [];
        let tier2Characters = [];
        let currentFilteredData = {};
        let itemObserver;

		function loadCharacters() {
            const ts = new Date().getTime();
            return fetch(`Characters.txt?t=${ts}`)
                .then(r => r.text())
                .then(text => {
                    const lines = text.split('\n');
                    let currentTier = 0;

                    lines.forEach(line => {
                        const trimmedLine = line.trim();
                        if (trimmedLine === '') {
                            currentTier++;
                            return;
                        }
                        const parts = trimmedLine.split(' ');
                        if (parts.length >= 2) {
                            const [eng, ...korParts] = parts;
                            const kor = korParts.join(' ');
                            const charData = [eng, kor];
                            
                            if (currentTier === 0) tier0Characters.push(charData);
                            else if (currentTier === 1) tier1Characters.push(charData);
                            else if (currentTier === 2) tier2Characters.push(charData);
                        }
                    });
                    characters = [...tier0Characters, ...tier1Characters, ...tier2Characters];
                    createCharacterBoxes();
                })
                .catch(error => { console.error('Character data loading error:', error); });
        }

        let luaData = {};
        const characterGrid = document.getElementById('characterGrid');

        function createCharacterBoxes() {
            const characterGrid = document.getElementById('characterGrid');
            characterGrid.innerHTML = '';
            const fragment = document.createDocumentFragment();

            const tier0Eng = new Set(tier0Characters.map(([eng]) => eng));
            const tier1Eng = new Set(tier1Characters.map(([eng]) => eng));

            // First, create all the character boxes from the file
            characters.forEach(([eng, kor]) => {
                const charBox = document.createElement('div');
                charBox.className = 'character-box';
                charBox.dataset.engName = eng;
                
                if (tier0Eng.has(eng)) {
                    charBox.classList.add('super-rare');
                } else if (tier1Eng.has(eng)) {
                    charBox.classList.add('rare');
                } else {
                    charBox.classList.add('extras-character-border');
                }

                charBox.innerHTML = `
                    <img src="Portrait/${kor}.png" alt="${kor}" class="character-img" loading="lazy" decoding="async">
                    <span class="character-name">${eng}</span>
                    <div class="spinbox-container">
                        <input type="number" id="${eng}-spin" min="0" max="8" value="0" disabled>
                    </div>`;
                
                charBox.addEventListener('click', (e) => {
                    if (e.target.tagName.toLowerCase() !== 'input') toggleSelection(charBox);
                });
                charBox.querySelector('input').addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (!charBox.classList.contains('selected')) {
                        toggleSelection(charBox);
                    }
                });
                fragment.appendChild(charBox);
            });

            // Now, create the Teo TS Skin box independently
            const teoTsBox = document.createElement('div');
            teoTsBox.className = 'character-box legendary-item';
            teoTsBox.dataset.engName = 'TeoTS';
            teoTsBox.innerHTML = `
                <img src="Portrait/태오ts스킨.png" alt="태오 TS 스킨" class="character-img" loading="lazy" decoding="async">
                <span class="character-name">Teo TS</span>
                <div class="spinbox-container" style="visibility: hidden;"><!-- Placeholder --></div>`;
            teoTsBox.addEventListener('click', () => toggleSelection(teoTsBox));

            // Find the 'Teo' box within the fragment (case-insensitive)
            let teoBoxNode = null;
            for (const child of fragment.children) {
                if (child.dataset.engName && child.dataset.engName.toLowerCase() === 'teo') {
                    teoBoxNode = child;
                    break;
                }
            }

            // Insert the skin box before Teo if found, otherwise at the very beginning
            if (teoBoxNode) {
                fragment.insertBefore(teoTsBox, teoBoxNode);
            } else {
                fragment.insertBefore(teoTsBox, fragment.firstChild);
            }
            
            // Finally, append the complete fragment to the grid
            characterGrid.appendChild(fragment);
        }


        function toggleSelection(charBox) {
            const spinbox = charBox.querySelector('input[type="number"]');
            const isSelected = charBox.classList.toggle('selected');
            if (spinbox) {
                spinbox.disabled = !isSelected;
                spinbox.value = isSelected ? (spinbox.value === '0' ? '1' : spinbox.value) : 0;
            }
        }

        let itemDetailsMap = {};

        function loadData() {
            const ts = new Date().getTime();
            return fetch(`account_prices.txt?t=${ts}`)
                .then(r => r.text())
                .then(text => {
                    luaData = {};
                    itemDetailsMap = {};
                    const lines = text.split('\n');

                    lines.forEach(line => {
                        if (!line.trim() || !line.includes('=')) return;

                        const parts = line.split('=');
                        const pricePart = parts.pop().trim();
                        const contentPart = parts.join('=').trim();
                        const contentWords = contentPart.split(/\s+/);
                        const key = contentWords.shift();

                        const itemDetails = {
                            originalText: line,
                            price: parseFloat(pricePart.replace('$', '')),
                            costume: line.toLowerCase().includes('[teo legend costume]'),
                            totalCount: 0,
                        };

                        const currentItemChars = {};
                        contentWords.forEach(word => {
                            const match = word.match(/^([a-zA-Z]+)(\d+)$/);
                            if (match) {
                                const charName = match[1].toLowerCase();
                                const count = parseInt(match[2]);
                                currentItemChars[charName] = (currentItemChars[charName] || 0) + count;
                            }
                        });

                        for (const charName in currentItemChars) {
                            itemDetails.totalCount += currentItemChars[charName];
                        }
                        
                        luaData[key] = currentItemChars;
                        itemDetailsMap[key] = itemDetails;
                    });
                }).catch(error => { console.error('Data loading error:', error); });
        }

        function applyFiltersAndSort() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.add('sorting'); 
            window.tsParticles?.domItem(0)?.pause();
            setTimeout(() => {
                currentFilteredData = Object.fromEntries(Object.entries(luaData).filter(([k, v]) => checkConditions(v, k)));
                
                const sortKey = document.getElementById('sortDropdown')?.value || 'price-high';
                const sortedKeys = Object.keys(currentFilteredData).sort((a, b) => {
                    const itemA = itemDetailsMap[a];
                    const itemB = itemDetailsMap[b];
                    
                    if (sortKey === 'price-low') {
                        const priceDiff = itemA.price - itemB.price;
                        if (priceDiff !== 0) return priceDiff;
                        return itemB.totalCount - itemA.totalCount;
                    }
                    
                    // Default: price-high
                    const priceDiff = itemB.price - itemA.price;
                    if (priceDiff !== 0) return priceDiff;
                    return itemB.totalCount - itemA.totalCount;
                });
                
                displayResults(currentFilteredData, sortedKeys);
                
                resultsDiv.classList.remove('sorting');
                window.tsParticles?.domItem(0)?.play();
            }, 200);
        }

        function checkConditions(itemChars, itemKey) {
            const allCharsMatch = characters.every(([eng]) => {
                const box = document.querySelector(`.character-box[data-eng-name="${eng}"]`);
                if (!box) return true;
                return !box.classList.contains('selected') || (itemChars[eng.toLowerCase()] || 0) >= parseInt(box.querySelector('input').value);
            });

            if (!allCharsMatch) return false;

            const teoTsBox = document.querySelector('.character-box[data-eng-name="TeoTS"]');
            if (teoTsBox && teoTsBox.classList.contains('selected')) {
                if (!itemDetailsMap[itemKey].costume) {
                    return false;
                }
            }
            
            return true;
        }

        function optimizeImages() {
            document.querySelectorAll('img').forEach(img => {
                if (!img.hasAttribute('loading')) img.loading = 'lazy';
                if (!img.hasAttribute('decoding')) img.decoding = 'async';
            });
        }
		
		function displayResults(data, sortedKeys) {
			const res = document.getElementById('results');
			res.scrollTop = 0;
			const fragment = document.createDocumentFragment();
			const container = document.createElement('div');
			container.className = 'content-container';
			fragment.appendChild(container);

            const tier0Eng = new Set(tier0Characters.map(([eng]) => eng));
			
			sortedKeys.forEach(k => {
				const item = document.createElement('div');
				item.className = 'result-item';
				item.dataset.itemKey = k;

				item.addEventListener('click', (e) => {
					if (e.target.closest('.extras-box') || e.target.closest('.scroll-indicator')) return;
					copyToClipboard(item);
				});
                item.addEventListener('mouseenter', () => resetOtherScrolledItems(item));
                item.addEventListener('mouseleave', () => {
                    const imgContainer = item.querySelector('.item-images-wrapper.has-scroll .item-images');
                    if (imgContainer && imgContainer.scrollLeft > 0) {
                        imgContainer.scroll({ left: 0, behavior: 'smooth' });
                    }
                });
                
                const imagesWrapper = document.createElement('div');
                imagesWrapper.className = 'item-images-wrapper';
				const imageContainer = document.createElement('div');
				imageContainer.className = 'item-images'; 

                const rightSection = document.createElement('div');
                rightSection.className = 'result-info-right';

				const charValue = data[k];
                const itemDetails = itemDetailsMap[k];
                let allImportantItemsData = [];
                const tier2ImageData = [];

                for (const charName in charValue) {
                    const charInfo = characters.find(([eng]) => eng.toLowerCase() === charName);
                    if (!charInfo) continue;
                    
                    const [engName, korName] = charInfo;
                    const originalIndex = characters.findIndex(([eng]) => eng === engName);
                    const imageData = { type: 'character', src: `Portrait/${korName}.png`, alt: korName, engName: engName, count: charValue[charName], originalIndex: originalIndex };
                    
                    if (tier0Characters.some(c => c[0] === engName) || tier1Characters.some(c => c[0] === engName)) {
                        allImportantItemsData.push(imageData);
                    } else {
                        tier2ImageData.push(imageData);
                    }
                }

                allImportantItemsData.sort((a, b) => a.originalIndex - b.originalIndex);

                if (itemDetails.costume) {
                    const teoTsData = { 
                        type: 'character', 
                        src: 'Portrait/태오ts스킨.png', 
                        alt: '태오 TS 스킨', 
                        engName: 'TeoTS', 
                        count: 1 
                    };
                    const teoIndex = allImportantItemsData.findIndex(item => item.type === 'character' && item.engName.toLowerCase() === 'teo');
                    if (teoIndex !== -1) {
                        allImportantItemsData.splice(teoIndex, 0, teoTsData);
                    } else {
                        allImportantItemsData.unshift(teoTsData);
                    }
                }

                tier2ImageData.sort((a, b) => a.originalIndex - b.originalIndex);
                
                if (allImportantItemsData.length > 0) {
                    const firstItemData = allImportantItemsData[0];
                    imageContainer.appendChild(createCharacterImageElement(firstItemData, tier0Eng));

                    const remainingItemsData = allImportantItemsData.slice(1);
                    if (remainingItemsData.length > 0 || tier2ImageData.length > 0) {
                        item.classList.add('lazy-load-item');
                        item.dataset.remainingItems = JSON.stringify(remainingItemsData);
                        item.dataset.tier2Items = JSON.stringify(tier2ImageData);
                    }
                }

                if (tier2ImageData.length > 0 && allImportantItemsData.length === 0) {
                     item.classList.add('lazy-load-item');
                     item.dataset.tier2Items = JSON.stringify(tier2ImageData);
                }


                const priceBox = document.createElement('div');
                priceBox.className = 'price-box';
                const usdPrice = itemDetails.price.toFixed(2);
                const krwPriceRounded = Math.round(itemDetails.price * 1380 / 1000) * 1000;
                priceBox.innerHTML = `<div class="price-usd">$${usdPrice}</div><div class="price-krw">₩ ${krwPriceRounded.toLocaleString()}</div>`;
                rightSection.appendChild(priceBox);
                
                const scrollIndicatorLeft = document.createElement('div');
                scrollIndicatorLeft.className = 'scroll-indicator scroll-indicator-left';
                scrollIndicatorLeft.innerHTML = '‹';
                const scrollIndicatorRight = document.createElement('div');
                scrollIndicatorRight.className = 'scroll-indicator scroll-indicator-right';
                scrollIndicatorRight.innerHTML = '›';

                imagesWrapper.appendChild(imageContainer);
                imagesWrapper.appendChild(scrollIndicatorLeft);
                imagesWrapper.appendChild(scrollIndicatorRight);
				item.appendChild(imagesWrapper);
                item.appendChild(rightSection);
				container.appendChild(item);
			});

			res.innerHTML = '';
			res.appendChild(fragment);
			document.getElementById('copyInstruction').style.display = 'block';
            
            document.querySelectorAll('#results .result-item').forEach(setupScrollControlsForItem);
            setupItemObserver();
		}

        function createCharacterImageElement(charData, tier0Eng, isLazy = false) {
            const container = document.createElement('div');
            container.className = 'image-with-count-container';
            if (isLazy) container.classList.add('js-lazy-loaded');
            
            const img = document.createElement('img');
            img.src = charData.src;
            img.alt = charData.alt;
            img.className = 'small-character-img';

            const badge = document.createElement('div');
            badge.className = 'image-count-badge';

            if (charData.engName === 'TeoTS') {
                img.classList.add('legendary-item');
                badge.classList.add('legendary-badge');
            } else {
                const isTier0 = tier0Eng.has(charData.engName);
                img.classList.add(isTier0 ? 'super-rare' : 'rare');
                badge.classList.add(isTier0 ? 'super-rare-badge' : 'rare-badge');
            }
            container.appendChild(img);

            if (charData.count > 1) {
                badge.textContent = `x${charData.count}`;
                container.appendChild(badge);
            }
            return container;
        }

        function setupItemObserver() {
            if (itemObserver) itemObserver.disconnect();
            itemObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        clearTimeout(entry.target.revertTimer);
                        entry.target.renderTimer = setTimeout(() => renderFullItem(entry.target), 100);
                    } else {
                        clearTimeout(entry.target.renderTimer);
                        entry.target.revertTimer = setTimeout(() => revertToLazyItem(entry.target), 100);
                    }
                });
            }, { root: document.getElementById('results'), rootMargin: '400px 0px' });
            document.querySelectorAll('.lazy-load-item').forEach(item => itemObserver.observe(item));
        }

        function renderFullItem(item) {
            if (item.querySelector('.js-lazy-loaded')) return;
            const remainingItemsJSON = item.dataset.remainingItems;
            const tier2ItemsJSON = item.dataset.tier2Items;
            const imageContainer = item.querySelector('.item-images');
            const tier0Eng = new Set(tier0Characters.map(([eng]) => eng));

            if (remainingItemsJSON) {
                const remainingItems = JSON.parse(remainingItemsJSON);
                remainingItems.forEach(itemData => {
                    const element = createCharacterImageElement(itemData, tier0Eng, true);
                    imageContainer.appendChild(element);
                });
            }

            if (tier2ItemsJSON) {
                const tier2Items = JSON.parse(tier2ItemsJSON);
                if(tier2Items.length > 0) {
                    const extrasBox = document.createElement('div');
                    extrasBox.className = 'extras-box js-lazy-loaded'; 
                    extrasBox.innerHTML = `<div class="item-title">Extras</div>`;
                    extrasBox.addEventListener('click', (e) => { e.stopPropagation(); showExtrasPopup(tier2Items); });
                    imageContainer.appendChild(extrasBox);
                }
            }
            setupScrollControlsForItem(item);
        }

        function revertToLazyItem(item) {
            const lazyElements = item.querySelectorAll('.js-lazy-loaded');
            if (lazyElements.length === 0) return;
            lazyElements.forEach(el => el.remove());
            setupScrollControlsForItem(item);
        }
        
        function setupScrollControlsForItem(item) {
            const wrapper = item.querySelector('.item-images-wrapper');
            const imagesContainer = item.querySelector('.item-images');
            const scrollLeftBtn = item.querySelector('.scroll-indicator-left');
            const scrollRightBtn = item.querySelector('.scroll-indicator-right');

            if (!wrapper || !imagesContainer || !scrollLeftBtn || !scrollRightBtn) return;

            requestAnimationFrame(() => {
                const hasScroll = imagesContainer.scrollWidth > imagesContainer.clientWidth;
                
                if (hasScroll) {
                    wrapper.classList.add('has-scroll');

                    scrollRightBtn.onclick = (e) => {
                        e.stopPropagation();
                        imagesContainer.scrollBy({ left: imagesContainer.clientWidth * 0.8, behavior: 'smooth' });
                    };
                    scrollLeftBtn.onclick = (e) => {
                        e.stopPropagation();
                        imagesContainer.scrollBy({ left: -imagesContainer.clientWidth * 0.8, behavior: 'smooth' });
                    };

                    imagesContainer.onscroll = () => {
                        const { scrollLeft, scrollWidth, clientWidth } = imagesContainer;
                        const tolerance = 5;

                        const isAtStart = scrollLeft < tolerance;
                        const isAtEnd = scrollLeft + clientWidth >= scrollWidth - tolerance;

                        scrollLeftBtn.classList.toggle('visible', !isAtStart);
                        scrollRightBtn.classList.toggle('visible', !isAtEnd);
                        
                        wrapper.classList.toggle('scrolled-from-start', !isAtStart);
                        wrapper.classList.toggle('scrolled-to-end', isAtEnd);
                    };
                    imagesContainer.dispatchEvent(new Event('scroll'));
                } else {
                    wrapper.classList.remove('has-scroll', 'scrolled-from-start', 'scrolled-to-end');
                    scrollLeftBtn.classList.remove('visible');
                    scrollRightBtn.classList.remove('visible');
                    imagesContainer.onscroll = null;
                    scrollLeftBtn.onclick = null;
                    scrollRightBtn.onclick = null;
                }
            });
        }
        
		function resetAllScrolledItems() {
		    document.querySelectorAll('.item-images-wrapper.has-scroll .item-images').forEach(container => {
		        if (container.scrollLeft > 0) {
		            container.scroll({ left: 0, behavior: 'smooth' });
		        }
		    });
		}

        function resetOtherScrolledItems(currentItem) {
            document.querySelectorAll('.result-item').forEach(item => {
                if (item !== currentItem) {
                    const container = item.querySelector('.item-images-wrapper.has-scroll .item-images');
                    if (container && container.scrollLeft > 0) {
                        container.scroll({ left: 0, behavior: 'smooth' });
                    }
                }
            });
        }

		function showExtrasPopup(images) {
			const popup = document.getElementById('extrasPopup');
			const grid = document.getElementById('extras-popup-grid');
			grid.innerHTML = '';
			images.forEach(charData => {
				const container = document.createElement('div');
				container.className = 'image-with-count-container';
				container.innerHTML = `
                    <img src="${charData.src}" alt="${charData.alt}" class="small-character-img extras-character-border" loading="lazy" decoding="async">
                    ${charData.count > 1 ? `<div class="image-count-badge">x${charData.count}</div>` : ''}`;
				grid.appendChild(container);
			});
			popup.style.display = 'flex';
		}

        function copyToClipboard(el) {
            const itemKey = el.dataset.itemKey;
            const itemDetails = itemDetailsMap[itemKey];
            if (!itemDetails) return;
            navigator.clipboard.writeText(itemDetails.originalText).then(
                () => showCopyMessage(),
                err => console.error('Copy failed: ', err)
            );
        }

        function showCopyMessage(){
            const msg = document.getElementById('copyMessage');
            msg.classList.add('show');
            setTimeout(() => { msg.classList.remove('show'); }, 2000);
        }

		function getSelectedCharacters(){
		    return [...document.querySelectorAll('.character-box.selected')]
		        .map(b => `${b.dataset.engName}:${b.querySelector('input').value}`)
		        .join(',');
		}

        function throttle(func, delay) {
            let lastCall = 0;
            return function(...args) {
                const now = Date.now();
                if (now - lastCall >= delay) {
                    lastCall = now;
                    func.apply(this, args);
                }
            };
        }

        function debounce(func, delay) {
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }

		const throttledFilterHandler = throttle(function() {
		    document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
            applyFiltersAndSort();
            const selectedCharsString = getSelectedCharacters();
            if (selectedCharsString) {
                gtag('event', 'apply_filter', { 'selected_characters': selectedCharsString });
            }
		}, 300);

        document.getElementById('filterButton').addEventListener('click', throttledFilterHandler);
        
        document.getElementById('sortDropdown').addEventListener('change', function() {
            applyFiltersAndSort();
            this.blur(); 
        });

		document.addEventListener('DOMContentLoaded', () => {
			const extrasPopup = document.getElementById('extrasPopup');
			const closeExtrasBtn = document.getElementById('closeExtrasPopup');
			const hideExtrasPopup = () => { extrasPopup.style.display = 'none'; };
			closeExtrasBtn.addEventListener('click', hideExtrasPopup);
			window.addEventListener('click', (event) => { if (event.target == extrasPopup) hideExtrasPopup(); });

            const resultsContainer = document.getElementById('results');
            if (resultsContainer) {
                resultsContainer.addEventListener('scroll', resetAllScrolledItems);
            }
            document.body.addEventListener('click', (e) => {
                if (!e.target.closest('.result-item')) resetAllScrolledItems();
            });
			window.addEventListener('scroll', throttle(resetAllScrolledItems, 100));
			window.addEventListener('resize', debounce(() => {
                document.querySelectorAll('#results .result-item').forEach(setupScrollControlsForItem);
            }, 50));
		});
    </script>
</body>
</html>
