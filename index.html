    <script>
        let lastActivityTime = Date.now();
        const updateActivityTime = () => { lastActivityTime = Date.now(); };
        ['click', 'touchstart', 'scroll', 'keypress'].forEach(event => document.addEventListener(event, updateActivityTime));
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                const currentTime = Date.now();
                const inactiveTime = currentTime - lastActivityTime;
                if (inactiveTime > 7200000) { window.location.reload(true); } else { lastActivityTime = currentTime; }
            }
        });

        window.addEventListener('load', () => {
            const lastLoad = localStorage.getItem('lastLoadTime');
            const currentTime = Date.now();
            if (!lastLoad || (currentTime - parseInt(lastLoad)) > 15000) {
                localStorage.setItem('lastLoadTime', currentTime);
                window.location.reload(true);
                return;
            }
            const loader = document.getElementById('loader');
            loadCharacters()
                .then(() => loadData())
                .then(() => applyFiltersAndSort())
                .then(() => new Promise(r => setTimeout(r, 500)))
                .then(() => {
                    loader.classList.add('hidden');
                    setTimeout(() => {
                        loader.style.display = 'none';
                        const results = document.getElementById('results');
                        if (results) {
                            results.style.willChange = 'scroll-position';
                            results.style.webkitOverflowScrolling = 'touch';
                            results.addEventListener('scroll', function() {
                                if (!results.isScrolling) {
                                    results.isScrolling = true;
                                    results.classList.add('scrolling');
                                }
                                clearTimeout(results.scrollEndTimer);
                                results.scrollEndTimer = setTimeout(function() {
                                    results.isScrolling = false;
                                    results.classList.remove('scrolling');
                                }, 100);
                            }, { passive: true });
                        }
                        optimizeImages();
                        optimizeParticles();
                    }, 500);
                })
                .catch(error => {
                    console.error('Initial filter application error:', error);
                    loader.classList.add('hidden');
                    setTimeout(() => loader.style.display = 'none', 500);
                });
        });

        function optimizeParticles() {
            const pauseParticles = () => window.tsParticles?.domItem(0)?.pause();
            const resumeParticles = () => window.tsParticles?.domItem(0)?.play();
            const results = document.getElementById('results');
            if (results) {
                results.addEventListener('scroll', () => {
                    if (!results.particlesPaused) {
                        pauseParticles();
                        results.particlesPaused = true;
                        clearTimeout(results.particlesTimer);
                        results.particlesTimer = setTimeout(() => {
                            resumeParticles();
                            results.particlesPaused = false;
                        }, 200);
                    }
                }, { passive: true });
            }
            document.addEventListener('visibilitychange', () => {
                document.visibilityState === 'hidden' ? pauseParticles() : resumeParticles();
            });
        }

        let characters = [];
        let tier0Characters = [];
        let tier1Characters = [];
        let tier2Characters = [];
        let currentFilteredData = {};
        let itemObserver;

		function loadCharacters() {
            const ts = new Date().getTime();
            return fetch(`Characters.txt?t=${ts}`)
                .then(r => r.text())
                .then(text => {
                    const lines = text.split('\n');
                    let currentTier = 0;

                    lines.forEach(line => {
                        const trimmedLine = line.trim();
                        if (trimmedLine === '') {
                            currentTier++;
                            return;
                        }
                        const parts = trimmedLine.split(' ');
                        if (parts.length >= 2) {
                            const [eng, ...korParts] = parts;
                            const kor = korParts.join(' ');
                            const charData = [eng, kor];
                            
                            if (currentTier === 0) tier0Characters.push(charData);
                            else if (currentTier === 1) tier1Characters.push(charData);
                            else if (currentTier === 2) tier2Characters.push(charData);
                        }
                    });
                    characters = [...tier0Characters, ...tier1Characters, ...tier2Characters];
                    createCharacterBoxes();
                })
                .catch(error => { console.error('Character data loading error:', error); });
        }

        let luaData = {};
        const characterGrid = document.getElementById('characterGrid');

        function createCharacterBoxes() {
            const characterGrid = document.getElementById('characterGrid');
            characterGrid.innerHTML = '';
            const fragment = document.createDocumentFragment();

            const tier0Eng = new Set(tier0Characters.map(([eng]) => eng));
            const tier1Eng = new Set(tier1Characters.map(([eng]) => eng));

            characters.forEach(([eng, kor]) => {
                const charBox = document.createElement('div');
                charBox.className = 'character-box';
                charBox.dataset.engName = eng;
                
                if (tier0Eng.has(eng)) {
                    charBox.classList.add('super-rare'); // Tier 0
                } else if (tier1Eng.has(eng)) {
                    charBox.classList.add('rare'); // Tier 1
                } else {
                    charBox.classList.add('extras-character-border'); // Tier 2
                }

                charBox.innerHTML = `
                    <img src="Portrait/${kor}.png" alt="${kor}" class="character-img" loading="lazy" decoding="async">
                    <span class="character-name">${eng}</span>
                    <div class="spinbox-container">
                        <input type="number" id="${eng}-spin" min="0" max="8" value="0" disabled>
                    </div>`;
                fragment.appendChild(charBox);
                
                charBox.addEventListener('click', (e) => {
                    if (e.target.tagName.toLowerCase() !== 'input') toggleSelection(charBox);
                });
                charBox.querySelector('input').addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (!charBox.classList.contains('selected')) {
                        toggleSelection(charBox);
                    }
                });
            });
            characterGrid.appendChild(fragment);
        }

        function toggleSelection(charBox) {
            const spinbox = charBox.querySelector('input[type="number"]');
            const isSelected = charBox.classList.toggle('selected');
            spinbox.disabled = !isSelected;
            spinbox.value = isSelected ? (spinbox.value === '0' ? '1' : spinbox.value) : 0;
        }

        let itemDetailsMap = {};

        function loadData() {
            const ts = new Date().getTime();
            return fetch(`data.lua?t=${ts}`)
                .then(r => r.text())
                .then(text => {
                    let jsonString = text.trim().replace(/^return\s*/, '').replace(/,(\s*[}\]])/g, '$1').replace(/(\w+)\s*=/g, '"$1":').replace(/\["(\w+)"\]\s*=/g, '"$1":');
                    luaData = JSON.parse(jsonString);
                    
                    itemDetailsMap = {};
                    const tier0Eng = new Set(tier0Characters.map(([eng]) => eng));
                    const tier1Eng = new Set(tier1Characters.map(([eng]) => eng));

                    for (const key in luaData) {
                        const itemChars = luaData[key];
                        let tier0Count = 0, tier1Count = 0, tier2Count = 0, totalCount = 0;
                        let textParts = [];

                        const orderedChars = Object.keys(itemChars).sort((a, b) => {
                            const indexA = characters.findIndex(([eng]) => eng === a);
                            const indexB = characters.findIndex(([eng]) => eng === b);
                            return indexA - indexB;
                        });

                        for (const charName of orderedChars) {
                            const count = itemChars[charName];
                            if (tier0Eng.has(charName)) tier0Count += count;
                            else if (tier1Eng.has(charName)) tier1Count += count;
                            else tier2Count += count;
                            totalCount += count;
                            textParts.push(`${charName} x${count}`);
                        }

                        itemDetailsMap[key] = { tier0Count, tier1Count, tier2Count, totalCount, copyText: `${key}: ${textParts.join(', ')}` };
                    }
                }).catch(error => { console.error('Data loading error:', error); });
        }

        function applyFiltersAndSort() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.add('sorting'); 
            window.tsParticles?.domItem(0)?.pause();
            setTimeout(() => {
                currentFilteredData = Object.fromEntries(Object.entries(luaData).filter(([k, v]) => checkConditions(v)));
                
                const sortKey = document.getElementById('sortDropdown')?.value || 'tier';
                const sortedKeys = Object.keys(currentFilteredData).sort((a, b) => {
                    const itemA = itemDetailsMap[a], itemB = itemDetailsMap[b];
                    if (sortKey === 'total') return itemB.totalCount - itemA.totalCount;
                    const tier0Diff = itemB.tier0Count - itemA.tier0Count;
                    if (tier0Diff !== 0) return tier0Diff;
                    const tier1Diff = itemB.tier1Count - itemA.tier1Count;
                    if (tier1Diff !== 0) return tier1Diff;
                    return itemB.tier2Count - itemA.tier2Count;
                });
                
                displayResults(currentFilteredData, sortedKeys);
                
                resultsDiv.classList.remove('sorting');
                window.tsParticles?.domItem(0)?.play();
            }, 200);
        }

        function checkConditions(itemChars) {
            return characters.every(([eng]) => {
                const box = document.querySelector(`.character-box[data-eng-name="${eng}"]`);
                return !box?.classList.contains('selected') || (itemChars[eng] || 0) >= parseInt(box.querySelector('input').value);
            });
        }

        function optimizeImages() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                if (!img.hasAttribute('loading')) img.loading = 'lazy';
                if (!img.hasAttribute('decoding')) img.decoding = 'async';
            });
        }
		
		function displayResults(data, sortedKeys) {
			const res = document.getElementById('results');
			res.scrollTop = 0;
			const fragment = document.createDocumentFragment();
			const container = document.createElement('div');
			container.className = 'content-container';
			fragment.appendChild(container);

            const tier0Eng = new Set(tier0Characters.map(([eng]) => eng));
            const tier1Eng = new Set(tier1Characters.map(([eng]) => eng));
			
			sortedKeys.forEach(k => {
				const item = document.createElement('div');
				item.className = 'result-item';
				item.dataset.itemKey = k;

				item.addEventListener('click', (e) => {
					if (e.target.closest('.extras-box') || e.target.classList.contains('scroll-indicator')) return;
					copyToClipboard(item);
				});
                item.addEventListener('mouseenter', () => resetOtherScrolledItems(item));
                item.addEventListener('mouseleave', () => {
                    const imgContainer = item.querySelector('.item-images-wrapper.has-scroll .item-images');
                    if (imgContainer && imgContainer.scrollLeft > 0) {
                        imgContainer.scroll({ left: 0, behavior: 'smooth' });
                    }
                });
                
                const imagesWrapper = document.createElement('div');
                imagesWrapper.className = 'item-images-wrapper';
				const imageContainer = document.createElement('div');
				imageContainer.className = 'item-images'; 

				const charValue = data[k];
                const tier0ImageData = [], tier1ImageData = [], tier2ImageData = [];

                for (const charName in charValue) {
                    const count = charValue[charName];
                    const charInfo = characters.find(([eng]) => eng === charName);
                    if (!charInfo) continue;
                    const [engName, korName] = charInfo;
                    const originalIndex = characters.findIndex(([eng]) => eng === engName);
                    const imageData = { src: `Portrait/${korName}.png`, alt: korName, engName: engName, count: count, originalIndex: originalIndex };
                    if (tier0Eng.has(engName)) tier0ImageData.push(imageData);
                    else if (tier1Eng.has(engName)) tier1ImageData.push(imageData);
                    else tier2ImageData.push(imageData);
                }

                tier0ImageData.sort((a, b) => a.originalIndex - b.originalIndex);
                tier1ImageData.sort((a, b) => a.originalIndex - b.originalIndex);
                tier2ImageData.sort((a, b) => a.originalIndex - b.originalIndex);

                const allImportantCharsData = [...tier0ImageData, ...tier1ImageData];
                
                if (allImportantCharsData.length > 0) {
                    const firstCharData = allImportantCharsData[0];
                    imageContainer.appendChild(createCharacterImageElement(firstCharData, tier0Eng));
                    const remainingCharsData = allImportantCharsData.slice(1);
                    if (remainingCharsData.length > 0) {
                        item.classList.add('lazy-load-item');
                        item.dataset.remainingChars = JSON.stringify(remainingCharsData);
                    }
                }

				if (tier2ImageData.length > 0) {
					const extrasBox = document.createElement('div');
					extrasBox.className = 'extras-box'; 
					extrasBox.innerHTML = `<div class="item-title">Extras</div>`;
					extrasBox.addEventListener('click', (e) => {
						e.stopPropagation();
						showExtrasPopup(tier2ImageData);
					});
					imageContainer.appendChild(extrasBox);
				}
                
                const scrollIndicator = document.createElement('div');
                scrollIndicator.className = 'scroll-indicator';
                scrollIndicator.innerHTML = '...';
                
                imagesWrapper.appendChild(imageContainer);
                imagesWrapper.appendChild(scrollIndicator);
				item.appendChild(imagesWrapper);
				container.appendChild(item);
			});

			res.innerHTML = '';
			res.appendChild(fragment);
			document.getElementById('copyInstruction').style.display = 'block';
            
            setupScrollIndicators();
            setupItemObserver();
		}

        function createCharacterImageElement(charData, tier0Eng, isLazy = false) {
            const container = document.createElement('div');
            container.className = 'image-with-count-container';
            if (isLazy) container.classList.add('js-lazy-loaded');
            
            const img = document.createElement('img');
            img.src = charData.src;
            img.alt = charData.alt;
            img.className = 'small-character-img';
            const isTier0 = tier0Eng.has(charData.engName);
            img.classList.add(isTier0 ? 'super-rare' : 'rare');
            container.appendChild(img);

            if (charData.count > 1) {
                const badge = document.createElement('div');
                badge.className = 'image-count-badge';
                badge.textContent = `x${charData.count}`;
                badge.classList.add(isTier0 ? 'super-rare-badge' : 'rare-badge');
                container.appendChild(badge);
            }
            return container;
        }

        function setupItemObserver() {
            if (itemObserver) {
                itemObserver.disconnect();
            }
            const options = {
                root: document.getElementById('results'),
                rootMargin: '400px 0px',
                threshold: 0
            };
            itemObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    const item = entry.target;
                    if (entry.isIntersecting) {
                        clearTimeout(item.revertTimer);
                        item.renderTimer = setTimeout(() => {
                            renderFullItem(item);
                        }, 100);
                    } else {
                        clearTimeout(item.renderTimer);
                        item.revertTimer = setTimeout(() => {
                            revertToLazyItem(item);
                        }, 100);
                    }
                });
            }, options);
            const lazyItems = document.querySelectorAll('.lazy-load-item');
            lazyItems.forEach(item => itemObserver.observe(item));
        }

        function renderFullItem(item) {
            if (item.dataset.isFullyRendered === 'true') return;
            item.dataset.isFullyRendered = 'true';

            const remainingCharsData = item.dataset.remainingChars;
            if (remainingCharsData) {
                const remainingChars = JSON.parse(remainingCharsData);
                const imageContainer = item.querySelector('.item-images');
                const extrasBox = imageContainer.querySelector('.extras-box');
                const tier0Eng = new Set(tier0Characters.map(([eng]) => eng));

                remainingChars.forEach((charData, index) => {
                    const imageElement = createCharacterImageElement(charData, tier0Eng, true);
                    
                    // 애니메이션 클래스와 지연 시간 추가
                    imageElement.classList.add('animate-in');
                    imageElement.style.animationDelay = `${index * 30}ms`;

                    if (extrasBox) {
                        imageContainer.insertBefore(imageElement, extrasBox);
                    } else {
                        imageContainer.appendChild(imageElement);
                    }
                });
            }
            setupScrollIndicatorForItem(item);
        }

        function revertToLazyItem(item) {
            const lazyElements = item.querySelectorAll('.js-lazy-loaded');
            if (lazyElements.length === 0) return;
            lazyElements.forEach(el => el.remove());
            delete item.dataset.isFullyRendered;
            setupScrollIndicatorForItem(item);
        }

		function setupScrollIndicators() {
			document.querySelectorAll('#results .result-item').forEach(setupScrollIndicatorForItem);
		}
        
        function setupScrollIndicatorForItem(item) {
            const wrapper = item.querySelector('.item-images-wrapper');
            const imagesContainer = item.querySelector('.item-images');
            const scrollIndicator = item.querySelector('.scroll-indicator');
            if (!wrapper || !imagesContainer || !scrollIndicator) return;
            requestAnimationFrame(() => {
                const hasScroll = imagesContainer.scrollWidth > imagesContainer.clientWidth;
                if (hasScroll) {
                    wrapper.classList.add('has-scroll');
                    scrollIndicator.onclick = (e) => { e.stopPropagation(); imagesContainer.scroll({ left: imagesContainer.scrollWidth - imagesContainer.clientWidth, behavior: 'smooth' }); };
                    imagesContainer.onscroll = () => { wrapper.classList.toggle('scrolled-to-end', imagesContainer.scrollLeft + imagesContainer.clientWidth >= imagesContainer.scrollWidth - 5); };
                    imagesContainer.dispatchEvent(new Event('scroll'));
                } else {
                    wrapper.classList.remove('has-scroll', 'scrolled-to-end');
                    imagesContainer.onscroll = null;
                    scrollIndicator.onclick = null;
                }
            });
        }
        
		function resetAllScrolledItems() {
		    document.querySelectorAll('.item-images-wrapper.has-scroll .item-images').forEach(container => {
		        if (container.scrollLeft > 0) {
		            container.scroll({ left: 0, behavior: 'smooth' });
		        }
		    });
		}

        function resetOtherScrolledItems(currentItem) {
            document.querySelectorAll('.result-item').forEach(item => {
                if (item !== currentItem) {
                    const container = item.querySelector('.item-images-wrapper.has-scroll .item-images');
                    if (container && container.scrollLeft > 0) {
                        container.scroll({ left: 0, behavior: 'smooth' });
                    }
                }
            });
        }

		function showExtrasPopup(images) {
			const popup = document.getElementById('extrasPopup');
			const grid = document.getElementById('extras-popup-grid');
			grid.innerHTML = '';
			images.forEach(charData => {
				const container = document.createElement('div');
				container.className = 'image-with-count-container';
				container.innerHTML = `
                    <img src="${charData.src}" alt="${charData.alt}" class="small-character-img extras-character-border" loading="lazy" decoding="async">
                    ${charData.count > 1 ? `<div class="image-count-badge">x${charData.count}</div>` : ''}`;
				grid.appendChild(container);
			});
			popup.style.display = 'flex';
		}

        function copyToClipboard(el) {
            const itemKey = el.dataset.itemKey;
            const itemDetails = itemDetailsMap[itemKey];
            if (!itemDetails) return;
            navigator.clipboard.writeText(itemDetails.copyText).then(
                () => showCopyMessage(),
                err => console.error('Copy failed: ', err)
            );
        }

        function showCopyMessage(){
            const msg = document.getElementById('copyMessage');
            msg.classList.add('show');
            setTimeout(() => { msg.classList.remove('show'); }, 2000);
        }

		function getSelectedCharacters(){
		    return [...document.querySelectorAll('.character-box.selected')]
		        .map(b => `${b.dataset.engName}:${b.querySelector('input').value}`)
		        .join(',');
		}

        function throttle(func, delay) {
            let lastCall = 0;
            return function(...args) {
                const now = Date.now();
                if (now - lastCall >= delay) {
                    lastCall = now;
                    func.apply(this, args);
                }
            };
        }

        function debounce(func, delay) {
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }

		const throttledFilterHandler = throttle(function() {
		    document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
            applyFiltersAndSort();
            const selectedCharsString = getSelectedCharacters();
            if (selectedCharsString) {
                gtag('event', 'apply_filter', { 'selected_characters': selectedCharsString });
            }
		}, 300);

        document.getElementById('filterButton').addEventListener('click', throttledFilterHandler);
        
        document.getElementById('sortDropdown').addEventListener('change', function() {
            applyFiltersAndSort();
            this.blur(); 
        });

		document.addEventListener('DOMContentLoaded', () => {
			const extrasPopup = document.getElementById('extrasPopup');
			const closeExtrasBtn = document.getElementById('closeExtrasPopup');
			const hideExtrasPopup = () => { extrasPopup.style.display = 'none'; };
			closeExtrasBtn.addEventListener('click', hideExtrasPopup);
			window.addEventListener('click', (event) => { if (event.target == extrasPopup) hideExtrasPopup(); });

            const resultsContainer = document.getElementById('results');
            if (resultsContainer) {
                resultsContainer.addEventListener('scroll', resetAllScrolledItems);
            }
            document.body.addEventListener('click', (e) => {
                if (!e.target.closest('.result-item')) resetAllScrolledItems();
            });
			window.addEventListener('scroll', throttle(resetAllScrolledItems, 100));
			window.addEventListener('resize', debounce(setupScrollIndicators, 50));
		});
    </script>
</body>
